<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 0 20px;
		}
		
		h1 {
			font-size: 64px;
			margin: 0;
			color: #e74c3c;
			text-align: center;
		}
		
		p {
			font-size: 24px;
			margin: 20px 0;
			color: #444;
			text-align: center;
		}
		
		button {
			background-color: #e74c3c;
			border: none;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		button:hover {
			background-color: #c0392b;
		}
		
		a {
			color: #e74c3c;
			text-decoration: none;
		}
		
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error</h1>
		<p>Oops! There is no Internet connection, loading previously saved data.</p>
	</div>
</body>
</html>
